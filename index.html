<html>
<head>
  <title>Tic Tac Toe Game</title>
  <link href="tictactoe-common.css" rel="stylesheet" />
</head>
<body>
  <div class="maindiv">
    <div class="leftdiv">Player 1 Symbol<h1>X</h1></div>
    <div class="tic-container">
      <div class="boxs">
        <input type="text" maxlength="1" id="1x1" name="boxnames" />
      </div>
      <div class="boxs">
        <input type="text" maxlength="1" id="1x2" name="boxnames" />
      </div>
      <div class="boxs">
        <input type="text" maxlength="1" id="1x3" name="boxnames" />
      </div>
      <div class="boxs">
        <input type="text" maxlength="1" id="2x1" name="boxnames" />
      </div>
      <div class="boxs">
        <input type="text" maxlength="1" id="2x2" name="boxnames" />
      </div>
      <div class="boxs">
        <input type="text" maxlength="1" id="2x3" name="boxnames" />
      </div>
      <div class="boxs">
        <input type="text" maxlength="1" id="3x1" name="boxnames" />
      </div>
      <div class="boxs">
        <input type="text" maxlength="1" id="3x2" name="boxnames" />
      </div>
      <div class="boxs">
        <input type="text" maxlength="1" id="3x3" name="boxnames" />
      </div>
      <div class="playbtn">
        <a href="javascript:" id="reset">Play Again</a>
      </div>
    </div>
    <div class="rightdiv">Player 2 Symbol<h1>O</h1></div>
  </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
